<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - HIAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./static/favicon.png" />
    <script>
      // Fallback for GitHub Pages and other static hosting
      // This ensures the 404 page is shown even if server doesn't support custom error pages
      if (window.location.pathname !== "/404.html") {
        // Check if this is actually a 404 situation
        fetch(window.location.pathname, { method: "HEAD" })
          .then((response) => {
            if (response.status === 404) {
              // This is a real 404, we're on the right page
              console.log("404 page loaded for:", window.location.pathname);
            }
          })
          .catch(() => {
            // Network error or other issue, assume this is a 404
            console.log("404 page loaded for:", window.location.pathname);
          });
      }
    </script>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- 404 Content -->
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="max-w-2xl mx-auto text-center">
        <div class="mb-8">
          <h1 class="text-9xl font-bold text-theme-maroon mb-4">404</h1>
          <h2 class="text-3xl font-semibold text-gray-800 mb-4">
            Page Not Found
          </h2>
          <p class="text-lg text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
          </p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Need Help?</h3>
          <p class="text-gray-600 mb-4">
            If you believe this is an error or need assistance, please contact
            us:
          </p>
          <div class="space-y-2">
            <p class="text-lg">
              <span class="font-semibold">Email:</span>
              <a
                href="mailto:skarma.thupstan@hial.edu.in"
                class="text-theme-maroon hover:text-theme-golden underline"
              >
                skarma.thupstan@hial.edu.in
              </a>
            </p>
            <p class="text-lg">
              <span class="font-semibold">Phone:</span>
              <a
                href="tel:+91-9541620552"
                class="text-theme-maroon hover:text-theme-maroon underline"
              >
                +91-9541620552
              </a>
            </p>
          </div>
        </div>

        <div class="space-y-4">
          <a
            href="./index.html"
            class="inline-block bg-theme-maroon text-white px-8 py-3 rounded-lg font-semibold hover:bg-red-700 transition duration-300"
          >
            Go to Homepage
          </a>
          <div class="text-gray-500">
            <a
              href="javascript:history.back()"
              class="hover:text-gray-700 underline"
            >
              ‚Üê Go Back
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
