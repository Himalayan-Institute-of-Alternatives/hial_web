name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: public/package-lock.json

      - name: Install dependencies
        run: |
          cd public
          npm ci

      - name: Build Tailwind CSS
        run: |
          cd public
          npx tailwindcss -i ../src/input.css -o ./style.css --minify --config ./tailwind.config.js

      - name: Generate cache busting version
        id: cache-bust
        run: echo "version=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Update CSS references in HTML files
        run: |
          cd public
          # Replace all CSS links with versioned links
          find . -name "*.html" -type f -exec sed -i "s/href=\"style\.css\"/href=\"style.css?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;

      - name: Add cache busting to all static assets
        run: |
          cd public
          echo "Adding cache busting to all static assets..."
          # Add version parameter to all image, video, and other static file references
          find . -name "*.html" -type f -exec sed -i "s/src=\"\.\/static\/\([^\"]*\)\"/src=\".\/static\/\1?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;
          find . -name "*.html" -type f -exec sed -i "s/href=\"\.\/static\/\([^\"]*\)\"/href=\".\/static\/\1?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;
          find . -name "*.html" -type f -exec sed -i "s/src=\"\.\/sef\/\([^\"]*\)\"/src=\".\/sef\/\1?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;
          find . -name "*.html" -type f -exec sed -i "s/href=\"\.\/sef\/\([^\"]*\)\"/href=\".\/sef\/\1?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;
          find . -name "*.html" -type f -exec sed -i "s/src=\"\.\/ttf\/\([^\"]*\)\"/src=\".\/ttf\/\1?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;
          find . -name "*.html" -type f -exec sed -i "s/href=\"\.\/ttf\/\([^\"]*\)\"/href=\".\/ttf\/\1?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;

      - name: Check for missing files
        run: |
          cd public
          echo "Checking for common missing files..."
          # List all referenced files to help identify missing ones
          find . -name "*.html" -exec grep -h "src=\"./static/" {} \; | sed 's/.*src="\.\/static\///' | sed 's/".*//' | sort | uniq > referenced_files.txt
          echo "Referenced files:"
          cat referenced_files.txt

          # Check for missing directories and create them
          echo "Checking for missing directories..."
          mkdir -p static/dfw static/posters static/osda

      - name: Fix case sensitivity issues
        run: |
          cd public
          echo "Fixing case sensitivity issues..."
          # Fix common case sensitivity issues in HTML files
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/executiveTeam\.html"/href=".\/executiveteam.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/hillsFello\.html"/href=".\/hillsfello.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/ladakhFellow\.html"/href=".\/ladakhfellow.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/osDA\.html"/href=".\/osda.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/dwF\.html"/href=".\/dwf.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/campusLife\.html"/href=".\/campuslife.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/joinTheCause\.html"/href=".\/jointhecause.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/SEF\/index\.html"/href=".\/sef\/index.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/AnualReport\//href=".\/anualreport\//g' {} \;

          # Fix image file case sensitivity issues
          find . -name "*.html" -type f -exec sed -i 's/src="\.\/static\/Tarchit_Trek\.jpeg"/src=".\/static\/tarchit_trek.jpeg"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/src="\.\/static\/Model-PSH-Buildings-at-HIAL\.webp"/src=".\/static\/model-psh-buildings-at-hial.webp"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/src="\.\/static\/LIVE-SIMPLY-1024x683\.webp"/src=".\/static\/live-simply-1024x683.webp"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/src="\.\/static\/RTc\.webp"/src=".\/static\/rtc.webp"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/src="\.\/static\/solarTent1\.jpeg"/src=".\/static\/solartent1.jpeg"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/src="\.\/static\/solarTent2\.jpg"/src=".\/static\/solartent2.jpg"/g' {} \;
