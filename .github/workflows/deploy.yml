          find . -name "*.html" -type f -exec sed -i 's/href="\.\/hillsFello\.html"/href=".\/hillsfello.html"/g' {} \;
          find . -name "*.html" -type f -exec sed -i 's/href="\.\/ladakhFellow\.html"/href=".\/ladakhfellow.html"/g' {} \;
