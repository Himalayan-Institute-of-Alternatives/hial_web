name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: public/package-lock.json

      - name: Install dependencies
        run: |
          cd public
          npm ci

      - name: Build Tailwind CSS
        run: |
          cd public
          npx tailwindcss -i ../src/input.css -o ./style.css --minify --config ./tailwind.config.js

      - name: Generate cache busting version
        id: cache-bust
        run: echo "version=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Update CSS references in HTML files
        run: |
          cd public
          # Replace all CSS links with versioned links
          find . -name "*.html" -type f -exec sed -i "s/href=\"style\.css\"/href=\"style.css?v=${{ steps.cache-bust.outputs.version }}\"/g" {} \;

      - name: Check for missing files
        run: |
          cd public
          echo "Checking for common missing files..."
          # List all referenced files to help identify missing ones
          find . -name "*.html" -exec grep -h "src=\"./static/" {} \; | sed 's/.*src="\.\/static\///' | sed 's/".*//' | sort | uniq > referenced_files.txt
          echo "Referenced files:"
          cat referenced_files.txt

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
